<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dropdown-checklist</title>
    <link rel="stylesheet" href="./dropdown-checklist.css">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">


  </head>

  <body>

    <form>
        <div class="multiselect">
          <div class="selectBox" onclick="showCheckboxes()">
            <select>
              <option>Also Speaks</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="checkboxes">
            <label for="one">
              <input type="checkbox" id="one" />Chinese</label>
            <label for="two">
              <input type="checkbox" id="two" />French</label>
            <label for="three">
              <input type="checkbox" id="three" />Japanese</label>
              <label for="four">
                <input type="checkbox" id="four" />Korean</label>
          </div>
        </div>
      </form>

    <script src="./dropdown-checklist.js"></script>
</html>
